<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Server Sent Event Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
<body>

<main class="container">
  <div class="d-flex flex-row justify-content-between align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
    <div class="lh-1">
      <h1 class="h6 mb-0 text-white lh-1">SSE Demo</h1>
      <small>Server Sent Event</small>
    </div>
  </div>

  <div id="content" class="my-3 p-3 bg-body rounded">
    <h6 class="border-bottom pb-2 mb-0">Clock Time in UTC</h6>

    <div id="spinner" class="d-flex p-3 my-3 justify-content-center">
      <div class="spinner-border text-purple" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="d-flex p-3 my-3 justify-content-center">
      <h1 id="time" class="display-1"></h1>
    </div>

    <div class="d-flex p-3 my-3 justify-content-center">
      <h1 id="today" class="display-6"></h1>
    </div>

  </div>
</main>

<script src="sse-clocktimes.js"></script>
</body>
</html>
